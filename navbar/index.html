<!DOCTYPE html>
<html>

<head>
    <title>Navbar</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    
    <div class="toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="navigation" style="display: none">

        <ul >

            <li class="list active" data-tipo="inicio">
                <a href="#">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="text">Início</span>
                </a>
            </li>

            <li class="list" data-tipo="perfil">
                <a href="#">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <span class="text">Perfil</span>
                </a>
            </li>

            <li class="list" data-tipo="mensagem">
                <a href="#">
                    <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
                    <span class="text">Mensagem</span>
                </a>
            </li>

            <li class="list" data-tipo="fotos">
                <a href="#">
                    <span class="icon"><ion-icon name="camera-outline"></ion-icon></span>
                    <span class="text">Fotos</span>
                </a>
            </li>

            <li class="list" data-tipo="ajustes">
                <a href="#">
                    <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                    <span class="text">Ajustes</span>
                </a>
            </li>

            <div class="indicator"></div>

        </ul>

    </div>

    <div class="card card-inicio">
        <i>
            <span>Início</span>
        </i>
    </div>

    <div class="card card-perfil" style="display: none">
        <i style="display: none">
            <span>Perfil</span>
        </i>
    </div>

    <div class="card card-mensagem" style="display: none">
        <i style="display: none">
            <span>Mensagem</span>            
        </i>
    </div>

    <div class="card card-fotos" style="display: none">
        <i style="display: none">
            <span>Fotos</span>            
        </i>
    </div>

    <div class="card card-ajustes" style="display: none">
        <i style="display: none">
            <span>Ajustes</span>            
        </i>
    </div>

</body>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="js/script.js"></script>

</html>
